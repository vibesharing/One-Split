<ion-view hide-nav-bar='true'>
  <ion-content>

<ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
            {{item.name}} <span>{{item.count > 0?   'is owed':'owes'}}</span>
              {{item.count}}
          </ion-item>
        </div>
      </ion-list>
      <ion-list>
              <div ng-repeat="group in group2s">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                  &nbsp;
                  {{group.name}}
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                  {{item.name}} <span>{{item.count > 0?   'is owed':'owes'}}</span>{{item.receiver}}
                  <span ng-class="item.count > 0? 'balanceRed': 'balanceGreen' ">{{item.count > 0?   '+':'-'}}  {{item.count}}</span> 
                </ion-item>
              </div>
            </ion-list>

  </ion-content>
</ion-view>
